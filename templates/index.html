<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
      <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
       
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
        <div class='description'><br></br>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
      
    	</div>

        <!-- Text Area -->
    	<div class="ml-container"> 

    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="pregnancies" placeholder="Number of Pregnancies eg. 0"><br>
                <input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 90"><br>
                <input class="form-input" type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 70"><br>
                <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness (mm) eg. 25"><br>
                <input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80"><br>
                <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 22.1"><br>
                <input class="form-input" type="text" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.50"><br>
                <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 42"><br>

          <input type="submit" class="my-cta-button" value="Predict"><br></br>
          <p class =dataset >Note : Used Pima Indians Diabetes Database to train the model<br> <br> Do you want to look at the  <a href="https://www.kaggle.com/uciml/pima-indians-diabetes-database">Dataset?</p><br></br>


        	</form>
